version: 1.0.0
name: Comparison Filter
description: Filtering data according to query
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_comparison_filter_process.png
type: process
tags:
  - Filter
  - process
  - Filtering
  - data
  - according
  - query
categories:
  - id: category
    name: Filter
image:
  name: weevenetwork/comparison-filter
  tag: latest
environments:
  - key: INPUT_LABEL
    description: The field to apply filter on
    value: ''
    default: temperature
    type: string
    name: Input Label
  - key: OUTPUT_LABEL
    description: Output label for data
    value: ''
    default: filteredTemp
    type: string
    name: Output Label
  - key: OUTPUT_UNIT
    description: Output unit for data
    value: ''
    default: Celsius
    type: string
    name: Output Unit
  - key: CONDITION
    description: Query/Condition for filtering the data
    value: ''
    default: No condition
    type: enum
    options:
      - No condition
      - (==) equal to
      - (!=) not equal to
      - (>) greater than
      - (>=) greater than or equal to
      - (<) less than
      - (<=) less than or equal to
    name: Condition
  - key: COMPARE_VALUE
    description: The value to compare with
    value: ''
    default: 20
    type: integer
    name: Compare value
commands: []
document:
  ports: []
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
